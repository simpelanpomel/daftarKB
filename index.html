<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Daftar KB - Simpelan KB </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
    <body>
    <div class="container">
    <div class="title"style="text-align: center;">Pendaftaran Calon Penerima Layanan KB</div>
    <div class="content">
    <div class="user-details">
        <div class="input-box">
          <form id="uploadForm" action="https://script.google.com/macros/s/AKfycbwtMInydVJWglvZuYZmLbZCXU77TrTSAKjT_vvPXTg2kauh-erMjJeCEc5vr0Xqg_On/exec" method="POST">
          <input type="hidden" value="" name="fileContent" id="fileContent">
          <input type="hidden" value="" name="filename" id="filename">
          <div class="user-details">
          <div class="input-box">
             <label for="nama" class="form-label">Nama Lengkap</label>
              <input type="text" id="nama" name="nama" class="form-control" placeholder="Masukan nama lengkap anda" required>
          </div>
        <div class="input-box">
            <label for="gender" class="form-label">Jenis Kelamin</label>
            <select type="gender" id="gender" name="gender" class="form-control" placeholder="Pilih jenis kelamin " required>
                <option>--Pilih Jenis Kelamin--</option>
                <option>Laki-laki</option>
                <option>Perempuan</option>
            </select>
            </div>
         <div class="input-box">
            <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
              <input type="text" id="tempat_lahir" name="tempat_lahir" class="form-control" placeholder="Masukan tempat lahir anda" required>
            </div>
         <div class="input-box">
            <label for="tgl_lahir" class="form-label">Tanggal Lahir</label>
              <input type="date" id="tgl_lahir" name="tgl_lahir" class="form-control" placeholder="Masukan tanggal lahir anda" required>
            </div>
        <div class="input-box">
            <label for="alamat" class="form-label">Alamat</label>
              <input type="text" id="alamat" name="alamat" class="form-control" placeholder="Masukan alamat anda" required>
            </div>
        <div class="input-box">
            
			<label for="jenis_kb" class="form-label">Jenis KB yang diinginkan</label>
            <select type="jenis_kb" id="jenis_kb" name="jenis_kb" class="form-control" placeholder="Pilih jenis KB " required>
                <option>--Pilih Jenis KB--</option>
                <option>Pil KB</option>
                <option>Suntik KB</option>
				<option>Susuk KB/Implan</option>
                <option>Intra Urine System (IUS)</option>
				<option>Kondom</option>
                <option>Intra Urine Device (IUD)</option>
				<option>Spermisid</option>
				<option>Tisu KB</option>
                <option>Difragma</option>
				<option>Kap</option>
                <option>Tubektomi</option>
				<option>Vasektomi</option>
                <option>Sistem KB Kalender</option>
            </select>
			</div>
        <div class="input-box">
            <label for="kontak" class="form-label">Kontak/No.HP/WA</label>
              <input type="text" id="kontak" name="kontak" class="form-control" placeholder="Masukan nomor handphone/whatsapp anda " required>
            </div> 
            </form>
        <div class="input-box">
            <label for="file" class="form-label">Scan/Foto KTP Anda</label>
            <input required id="attach" name="attach" type="file"/>
            </div>
        <div class="button"style="width: 100%;">
            <input type="button" value="Kirim Data" onclick="UploadFile();" />
            </div>
            <div>
        <a href="https://simpelanpomel.github.io/loginSimpelan" class="btn btn-primary"target="_blank">Kembali ke Simpelan KB</a>
       <button class="btn btn-danger" type="reset">Reset Form</button>
           </div>
    <script>
    function UploadFile() {
    var reader = new FileReader();
    var file = document.getElementById('attach').files[0];
    reader.onload = function(){
    document.getElementById('fileContent').value=reader.result;
    document.getElementById('filename').value=file.name;
    document.getElementById('uploadForm').submit();
    }
    reader.readAsDataURL(file);
    }
    </script>
</body>
</html>
